<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Running Total</title>
</head>
<body>
<script>
    "use strict";
    //////////////////////////////////////////////////////////////////////////////////////
    // Add a large number of integers together. Stop when the input is 0.
    //
    // EXAMPLE RUN:
    // Please enter in a set of integer numbers, one-by-one.  Enter 0 when you are done.
    // 3
    // 5
    // -5
    // 23
    // 0
    // The sum of those numbers is 26
    ///////////////////////////////////////////////////////////////////////////////////////

    // Set a variable 'total' to zero. It will keep the running total
    let total = 0;
    // Set a variable 'nextValue' to -1.  It will store each value from the user
    let nextValue = -1;
    // Prompt the user to enter values over and over. They should type zero to stop. Don't worry about bad values.
    // You MAY have to convert the input from a String into a Number
    while(nextValue != 0) {
        nextValue = prompt("Please enter in a set of integer numbers, one-by-one.  Enter 0 when you are done.");
        nextValue = Number(nextValue);
        document.write(nextValue + "<br/>");
        total += nextValue;
    }

    // Output the total
    document.write(`The sum of those numbers is ${total}`);
</script>
</body>
</html>
