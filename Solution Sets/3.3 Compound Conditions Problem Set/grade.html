<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Program</title>
</head>
<body>
<script>
/* author: your.name
 * date: today...
 * This program is to ask a user for the numeric grade
 * // Once the program has the grade it is the print out the corresponding alphabetic grade
 * 80-100 inclusive is an A
 * 70-79 is a B
 * 60-69 is a C
 * 50-59 is a D
 * 0-49 is an F
 * anything else is invalid input
 *
 */
"use strict";


// Ask the user for their numeric grade and store the result in a variable grade
let grade = prompt("Enter a grade");

// Conditional //1: Check that the input in a positive integer
if(grade >= 0) {
    // Convert the string grade to an integer and store it back in grade
    grade = Number(grade);
    document.write("Did it");

    // Conditional //2: Check which range the grade falls in
    if (grade >= 80 && grade <= 100) {
        // Print the user's grade is an A
        document.write("You got an A");

    // Otherwise if grade is between 80 and 70
    } else if(grade >= 70) {
        // Print the user's grade is a B
        document.write("You got an B");
        // Otherwise, if the grade is between 70 ad 60
    } else if(grade >= 60) {
        // Print the user's grade is a C
        document.write("You got an C");
        // Otherwise, if the grade is between 60 and 50
    } else if(grade >= 50) {
        // Print the user's grade is a D
        document.write("You got an D");
        // Otherwise, if the grade is between 0 and 50
    } else if(grade >= 0) {
        // Print the user's grade is an F
        document.write("You got an F");
        // Otherwise,
    } else {
        // Print the user's grade is not valid
        document.write("The grade is not valid");
    }
// Otherwise
} else {
    // Print the input was not a positive integer
    document.write("Not a positive integer");
}
</script>
</body>
</html>
