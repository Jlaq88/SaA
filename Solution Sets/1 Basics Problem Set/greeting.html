<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        "use strict";
        /*
        Using the prompt, get the user's name. Make sure to use a variable
        Using the alert, say "Hello, {user}"
         */
        let name = prompt("What is your name");
        alert(`Hello, ${name}`);
    </script>
</body>
