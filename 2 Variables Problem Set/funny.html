<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Types</title>
</head>
<body>
<script>
    let a = 12;
    let b = 8;
    let answer = 0;
    //const answer = 0;  // creates an error... why?

    console.log("Looking at Number:");

    // Addition
    answer = a + b;
    console.log(answer);

    // Subtraction
    answer = a - b;
    console.log(answer);

    // Division
    answer = a / b;
    console.log(answer);

    // Exponents
    answer = 2**b;
    console.log(answer);

    // Modulus - Remainder from division
    answer = a % b;
    console.log(answer);

    console.log("\n\nLooking at Strings");
    answer = "some" + " " + "thing" + "\t" + "complete" + "\t\t" +"ly" + "\n" + "different";
    console.log(answer);

    answer = "2" + "1";
    console.log(answer);

    console.log("\n\nInteresting Behaviour");
    // Interesting Behaviour with String and Numbers
    answer = "30" + 1;
    console.log(answer);

    answer = 20 + "1";
    console.log(answer);

    answer = 4 + 16 + "20" + 1;
    console.log(answer);

    answer = 1 / 0;
    console.log(answer);

    answer = "dogs" ** 2;
    console.log(answer);


</script>
</body>
</html>
