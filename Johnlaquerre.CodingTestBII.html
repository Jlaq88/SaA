    let star="Star";

    let square="Square";

        let dice = Math.floor(Math.random() * 6) + 1;

            dice=square;
        } else if (dice === 3 || dice === 4) {
            dice=star;
        } else if (dice === 5 || dice === 6) {
            dice=circle;

        return dice;
    }

        }

    }
