<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use script";
    let guess = prompt("Give number");
    let cow = prompt("Give number");
    let l = prompt("Give number");
    if (guess > cow, l) {
        document.write(guess);

        if (l > cow) {
            document.write(l);
        }
        if (cow > l) {
            document.write(cow);
        }
    }
    if (cow > guess, l) {
        document.write(cow);

        if (guess > l) {
            document.write(guess);
        }
        if (l > guess) {
            document.write(l);
        }
    }
    if (l > guess, cow) {
        document.write(l);

        if (guess > cow) {
            document.write(guess);
        }
        if (cow > guess) {
            document.write(cow);
        }
    }


</script>
</body>
</html>
