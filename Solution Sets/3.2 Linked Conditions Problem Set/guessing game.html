<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
</head>
<body>
<script>
    "use strict";
    // This is the guess my number game
    // You will hard code the computer with a number (any number you want)
    // It will prompt the user for a guess (between 1 and 100)
    // The user will win if they guess your number
    // otherwise the user will lose.
    // CHALLENGE: make the computer pick a random number between 1 and 100
    // CHALLENGE: Handle bad input


    // Create a variable called myNumber to store the magic number
    const myNumber = 67;
    // Prompt the user to 'Guess a number', and store the result in a variable 'guess'.
    let guess = prompt("Guess a number between 1 and 100 (inclusive)");
    // Convert the guessed value to a Number and store it back in 'guess'.  You will want to use the Number() function.
    guess = Number(guess);

    // Conditional 1: Check if the guess was too high
    if(guess > myNumber) {
        // Print an appropriate message for a guess that is too high
        document.write("Too High");
        // Conditional 2: Check if the guess was too low
    } else if(guess < myNumber) {
        // Print an appropriate message for a guess that is too low
        document.write("Too Low");
        // Conditional 3: Check if the guess was correct
    } else {
        // Print an appropriate message for a guess that is correct
        document.write("YOU GOT IT!");
    }
</script>
</body>
</html>
