<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Program</title>
</head>
<body>
<script>
    "use strict";
    /* Simple password program where the user has to enter to the write password to gain access.
     * Some code has been filled out for you.
     */

    // Create a secret password as a string
    const password = "Open Seasame";
    // Prompt user for the password
    let login = prompt("Enter the password:");
    // Check if the password matches
    if(password === login) {
        // If it matches, this code will be executed
        window.location.href = "success.html";
    // Otherwise
    } else {
        // print to the web page "Forbidden Access"
        window.location.href = "locked_out.html";
    }

</script>
</body>
</html>
