<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCII Grid Program</title>
</head>
<body>
<script>
    "use strict";
    ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    // Ascii Grid
    // This program will create a grid using | and - that matches the users dimensions for columns and rows.
    //
    // A 2 x 4 grid would look similar to
    // - -
    //| | |
    // - -
    //| | |
    // - -
    //| | |
    // - -
    //| | |
    // - -
    // YOU HAVE TWO OPTIONS:
    //      EASY: Hard code the row and column values
    //      FULL: Work with user input
    ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

    // Prompt the user for the number of rows
    let row = prompt("Enter the number of rows");
    // Prompt the user for the number of columns
    let col = prompt("Enter the number of columns");
    // Create the grid pattern using two nested while loops
    let x = 0;
    let y = 0;

    while(x < row) {
        y = 0;
        while (y < col) {
            document.write(" -");
            y += 1;
        }
        document.write("<br/>");

        y = 0;
        while (y <= col) {
            document.write("| ");
            y += 1;
        }
        x += 1;
        document.write("<br/>");
    }
    y = 0;
    while (y < col) {
        document.write(" -");
        y += 1;
    }
    document.write("<br/>");

</script>
</body>
</html>
