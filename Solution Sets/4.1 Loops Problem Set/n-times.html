<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>n-Times Problem</title>
</head>
<body>
<script>
    "use strict";
    // This program is to ask the user for a number
    //  It will then count from 1 to the indicated number


    // ask for the user's input and store it in max as an integer
    let max = Number(prompt("Enter a number"));
    // create a counter variable and set it to 1
    let counter = 1;
    // create the loop
    while (counter < max) {
        //print out the value that the counter has
        document.write(counter + " ");
        // Increment the counter
        counter = counter + 1;
    }
    // end of loop
</script>
</body>
</html>
