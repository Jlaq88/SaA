<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Types</title>
</head>
<body>
<script>
    let result = prompt("Enter the value");
    let valueType = typeof result;
    document.writeln(result + " is of type " + valueType);
    let value = Number(result);
    valueType = typeof value;
    document.writeln(value + " is of type " + valueType);
</script>
</body>
</html>
