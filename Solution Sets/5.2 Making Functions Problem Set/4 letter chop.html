    function cropLetter(letter, text) {
        let i = 0;
        while(i < text.length) {
            //document.write(text[i]);
            if(letter !== text[i]) {
                document.write(text[i]);
            }
            i = i + 1;
        }
    }
    // Get the sentence and the letter from the user
    let sentence = prompt("Please some text");
    let aLetter = prompt("Please enter the letter you want to remove");
    // Call the function
    cropLetter(aLetter, sentence);
